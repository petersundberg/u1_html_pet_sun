                        <h2>Kontakta oss gärna ...</h2>
                        <p>Via formuläret här nedan kan du höra av dig med frågor och/eller synpunkter. Vi svarar så fort vi kan.</p>
                    <form class="myForm" action="mailto:someone@example.com" method="post" enctype="text/plain">
                        <label for="name">Namn:</label>
                        <input type="text" name="name" id="name" autofocus placeholder="Skriv namn" maxlength="50"><br>
                        
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" pattern="[^ @]*@.[^ @]*" placeholder="Skriv emailadress" maxlength="50" required><br>
                        
                        <label for="subject">Ämne:</label>
                        <input type="text" name="subject" id="subject" placeholder="Skriv ämne" maxlength="50"><br>

                        <label for="message">Meddelande:</label>
                        <textarea name="message" id="message" rows="3" cols="97" placeholder="Skriv meddelande" required></textarea><br><br>
                        <input type="submit" value="Skicka">
                        <input type="reset" value="Återställ">
                    </form>
                <!-- </section> -->

                <img class="contactImg1" src="images/perpetual1.jpg" title="Perpetual1" alt="Exempel på Perpetual Mobile">
